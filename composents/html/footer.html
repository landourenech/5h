<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <footer class="flex flex-col">

    <!-- Formulaire dâ€™abonnement -->
    <div class="flex flex-col justify-between items-center py-20 gap-3 bg-[#353448] text-white w-full text-center">
      <h3 class="mb-2 text-2xl font-semibold">
        Subscribe to get notified about updates
      </h3>
      <p class="text-xs">
        By subscribing with your mail, you will accept our privacy policy
      </p>

      <form
        class="flex justify-center max-w-md mx-auto shadow-xl rounded-md overflow-hidden gap-2"
        onsubmit="event.preventDefault(); alert('Subscribed!');"
      >
        <input
          type="email"
          placeholder="Enter email address"
          required
          class="w-full px-4 py-2 border border-gray-300 text-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-[#FFC059] transition-colors duration-200 rounded-l-md"
        />
        <button
          type="submit"
          class="bg-[#FFC059] px-4 py-2 rounded-r-md hover:bg-yellow-500 transition whitespace-nowrap"
        >
          Subscribe us
        </button>
      </form>
    </div>

    <!-- Pied de page final -->
    <div class="flex justify-between items-center bg-[#2B293E] w-full p-6 text-white max-md:flex-col max-md:gap-4">
      <p class="text-sm">
        &copy; 2025 StartupLanding. All rights reserved.
      </p>
      <ul class="flex gap-4 justify-between items-center text-sm">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Advesite</a></li>
        <li><a href="#" class="hover:underline">Supports</a></li>
        <li><a href="#" class="hover:underline">Marketing</a></li>
        <li><a href="#" class="hover:underline">FAQ</a></li>
      </ul>
    </div>
    
  </footer>

</body>
</html>
